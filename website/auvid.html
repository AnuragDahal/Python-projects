<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-color: rgb(61, 190, 223);
      color: white;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Media</title>
  </head>
  <body>
    <h2>here are some audios</h2>
    <li>
      <audio src="audio/sample.mp3" controls></audio>
      <audio src="audio/sample.mp3" controls></audio>
      <audio src="audio/sample.mp3" controls></audio>
      <audio src="audio/sample.mp3" controls></audio>
    </li>

    <h2>Here are some videos from local host</h2>
    <div class="video">
      <video
        src="video/Eminem - Mockingbird (Lyrics)   25mins Best Music.mp4"
        controls
        width="500"
        height="500"
        autoplay
      ></video>
      <video
        src="video/Pink Sweat - At My Worst (Lyrics)   25mins Best Music.mp4"
        controls
        width="500"
        height="500"
        muted
      ></video>
      <video
        src="video/Pink Sweat - At My Worst (Lyrics)   25mins Best Music.mp4"
        controls
        width="490"
        height="500"
        muted
      ></video>
    </div>
    <h2>Here are some videos from youtube embed using iframes</h2>
    <div class="iframe">
    <iframe
      width="300"
      height="300"
      src="https://www.youtube.com/embed/fhoDRB53DwY?si=BE6SGoiXFSl2s8HR&amp;start=2"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      controls=""
    ></iframe>
    <iframe
      width="300"
      height="300"
      src="https://www.youtube.com/embed/_Tus38nVRMc?si=ebpmOvj_aNzpKbD9&amp;start=600"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      controls
    ></iframe>
    </div>
  </body>
</html>
